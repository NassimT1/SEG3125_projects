<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="booking">
        <h1>Appointment Booking</h1>
    </div>
    <div class="booking-details mx-auto">
        <form class="mb-0" action="confirmation.html" method="GET" id="booking-form">
            <div class="mb-3">
                <label for="fullName" class="form-label d-block w-40 mx-auto">Full Name</label>
                <input type="text" class="form-control w-40 mx-auto" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label d-block w-40 mx-auto">Email</label>
                <input type="email" class="form-control w-40 mx-auto" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label d-block w-40 mx-auto">Select Services</label>
                <div id="services" class="w-40 mx-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Adult Haircut" id="adultHaircut">
                        <label class="form-check-label" for="adultHaircut">
                            Adult Haircut
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Student Haircut" id="studentHaircut">
                        <label class="form-check-label" for="studentHaircut">
                            Student Haircut
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Kids Haircut" id="kidsHaircut">
                        <label class="form-check-label" for="kidsHaircut">
                            Kids Haircut
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Line Up & Taper" id="lineUpTaper">
                        <label class="form-check-label" for="lineUpTaper">
                            Line Up & Taper
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Beard" id="beard">
                        <label class="form-check-label" for="beard">
                            Beard
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Waxing" id="waxing">
                        <label class="form-check-label" for="waxing">
                            Waxing
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="barber" class="form-label d-block w-40 mx-auto">Select Barber</label>
                <select class="form-select w-40 mx-auto" id="barber" name="barber" required>
                    <option value="" disabled selected>Select a barber</option>
                    <option value="Bob">Bob</option>
                    <option value="Chad">Chad</option>
                    <option value="Carlos">Carlos</option>
                    <option value="Rogers">Rogers</option>
                    <option value="Denzel">Denzel</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label d-block w-40 mx-auto">Select Date</label>
                <input type="text" class="form-control datepicker w-40 mx-auto" id="date" name="date" placeholder="Select a date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label d-block w-40 mx-auto">Select Time</label>
                <select class="form-select w-40 mx-auto" id="time" name="time" required></select>
            </div>
            <div class="mb-3">
                <label for="style" class="form-label d-block w-40 mx-auto">Preferred Haircut/Beard Style (Optional)</label>
                <input type="text" class="form-control w-40 mx-auto" id="style" name="style" placeholder="Enter your preferred style">
            </div>
            <button type="submit" class="btn btn-primary booking-btn d-block w-40 mx-auto">Book Appointment</button>
        </form>
    </div>

    <script> // For reload if user goes back from the confirmation page  
        if(performance.navigation.type == 2){
           location.reload(true);
        }
    </script>
</body>
</html>
